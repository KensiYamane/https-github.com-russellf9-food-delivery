<ion-list show-delete="true"
          show-reorder="true"
          can-swipe="true">
    <ion-item class="class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap">
        {{item.title}}

    <ion-delete-button class="ion-minus-circled"
                       ng-click="onItemDelete(item)">
    </ion-delete-button>

    <ion-option-button class="button-calm"
                       ng-click="share(item)">
        Share Me
    </ion-option-button>

    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

    </ion-item>
</ion-list>
